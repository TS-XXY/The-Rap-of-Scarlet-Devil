<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>红魔说唱乡 ~ The Rap of Scarlet Devil</title>
  <style>
    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 30px);
    }
    
    .red-section {
      width: 30%;
      background-color: red;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .update-notice {
      color: white;
      font-size: 24px;
      line-height: 1.3;
    }
    
    .update-notice h2 {
      margin-bottom: 5px;
      font-size: 28px;
    }
    
    .update-notice p {
      margin-bottom: 3px;
    }
    
    .black-section {
      width: 70%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      padding-top: 10px;
    }
    
    .logo {
      width: 30%;
      height: auto;
      object-fit: contain;
    }
    
    .footer {
      height: 30px;
      background-color: black;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      border-top: 1px solid #333;
    }
    
    .prev-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    
    .next-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    
    .nav-buttons {
      display: flex;
      gap: 20px;
    }
    
    .nav-button {
      background-color: transparent;
      color: #FFD700;
      border: none;
      padding: 0;
      cursor: pointer;
      text-decoration: none;
      font-size: 18px;
    }
    
    .version-info {
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="red-section">
      <div class="update-notice">
        <h2>更新公告：</h2>
        <p>Ver1.0.1</p>
        <p>优化了玩家按键响应速度。</p>
        <p>选项菜单已更改UI。</p>
        <p>游戏中的分数文本様式更改。</p>
      </div>
      <a href="#" class="nav-button prev-button">[上一頁]</a>
      <a href="#" class="nav-button next-button">[下一頁]</a>
    </div>
    <div class="black-section">
      <img src="logo.png" alt="FNF 红魔说唱乡" class="logo">
    </div>
  </div>
  <div class="footer">
    <div class="version-info">Version: 1.0.1 (demo)</div>
  </div>
</body>
</html>
